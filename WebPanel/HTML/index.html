<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RGB PI Web Panel</title>
        <link rel="stylesheet" href="/style">
    </head>
    <body>
        <div>
            <h1> Status </h1>
            <p> Current Mode: [CurrentMode] </p>
        </div>
        <div>
            <h1> Control </h1>
            <form action="/ModeChange">
                <select id="modeSelect" name="modeSelect">
                    [AvailableModes]
                </select>
                <button type="submit">Submit</button>
            </form>

            <h2> Settings: </h2>
            <ul>
                [ModeSettings]
            </ul>
        </div>

        <footer>
            <div class="footer">
                <p class="footer-text gradient-text"> RGB Pi Project. Created by 3rd. </p>
            </div>
        </footer>
    </body>

</html>
