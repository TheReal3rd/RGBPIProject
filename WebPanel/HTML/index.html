<!DOCTYPE html>
<html lang="en">
    <head onload="start()">
        <title>RGB PI Web Panel</title>
        <link rel="stylesheet" href="/style">
        <meta name="viewport" content="width=1280, initial-scale=1">
        <script src="mainScript"></script>
    </head>
    <body>
        <div class="content">
            <div>
                <h1> Status: </h1>
                <p> Device Temp: [CurrentTemp] </p>
                <p> Fixture Count: [NumFixtures] </p>
            </div>
            <div>
                <h1> Fixtures: </h1>
                <table>
                    <tbody></tbody>
                    <tr>
                        <th scope="col">Name:</th>
                        <th scope="col">Type:</th>
                        <th scope="col">Mode:</th>
                        <th scope="col">Control:</th>
                    </tr>
                    [FixtureList]
                  </table>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p class="footer-text gradient-text"> RGB Pi Project. Created by 3rd. </p>
            </div>
        </footer>
    </body>
</html>
