<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RGB PI Web Panel</title>
        <link rel="stylesheet" href="/style">
    </head>
    <body>
        <div>
            <h1> [SettingName] </h1>
            <p> Current Value: [SettingValue] </p>
            <p> Setting Value Type: [SettingValueType] </p>
            <p> Setting Description: [SettingDesc] </p>
        </div>
        <div>
            <form action="/changeSetting">
                <label for="settingName" hidden></label>
                <input type="text" id="settingName" name="settingName" value="[SettingName]" hidden>
                <label for="newValue">New Value:</label>
                <input type="text" id="newValue" name="newValue" value="[SettingValue]">
                <button type="submit">Submit</button>
            </form>
        </div>
        <footer>
            <div class="footer">
                <p class="footer-text gradient-text"> RGB Pi Project. Created by 3rd. </p>
            </div>
        </footer>
    </body>

</html>
