<!DOCTYPE html>
<html lang="en">
    <head onload="start()">
        <title>RGB PI Web Panel</title>
        <link rel="stylesheet" href="/style">
        <meta name="viewport" content="width=1280, initial-scale=1">
        <script src="mainScript"></script>
    </head>
    <body>
        <div class="content">
            <div>
                <h1> [FixtureName] &#8594; [SettingName] </h1>
                <p> Current Value: [SettingValue] </p>
                <p> Setting Value Type: [SettingValueType] </p>
                <p> Setting Description: [SettingDesc] </p>
            </div>
            <div>
                <form action="/ChangeFixtureSetting">
                    <input  type="hidden" id="settingName" name="settingName" value="[SettingName]">
                    <input  type="hidden" id="fixtureName" name="fixtureName" value="[FixtureNameLower]">

                    <label for="newValue">New Value:</label>
                    <input type="text" id="newValue" name="newValue" value="[SettingValue]">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p class="footer-text gradient-text"> RGB Pi Project. Created by 3rd. </p>
            </div>
        </footer>
    </body>

</html>
