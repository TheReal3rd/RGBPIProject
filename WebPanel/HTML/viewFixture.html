<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RGB PI Web Panel</title>
        <link rel="stylesheet" href="/style">
        <meta name="viewport" content="width=1280, initial-scale=1">
    </head>
    <body>
        <div class="content">
            <div>
                <h1> Status: </h1>
                <p> Device Temp: [CurrentTemp] </p>
                <p> Fixture Count: [NumFixtures] </p>
            </div>
            <div>
                <h1> Fixture Information: </h1>
                <p> Fixture Name: [FixtureName] </p>
                <p> Fixture Type: [FixtureType] </p>
                <p> Fixture Mode: [FixtureMode] </p>
            </div>
            <div>
                <h1> Fixture Control: </h1>
                [FixtureModes]
                <h2> Fixture Mode Settings: </h2>
                <ul>
                    [FixtureModeSettings]
                </ul>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p class="footer-text gradient-text"> RGB Pi Project. Created by 3rd. </p>
            </div>
        </footer>
        <script>
            var siteWidth = 500;
            var scale = screen.width /siteWidth;

            document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');
        </script>
    </body>
</html>
